<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visto de País</title>
</head>
<body>
	<h1>Brasileiro ou Estrangeiro</h1>
	Vivendo em <input type="text" name="txtp" id="txtp">
	<input type="button" value="Lançar" onclick="lançar()">
	<div id="resultado">
		
	</div>

	<script type="text/javascript">
		
		function lançar() {
			let país = document.getElementById('txtp').value
			let result = document.getElementById('resultado')

			if(país == "Brasil") {
				result.innerHTML = `Você vive no Brasil e é <strong>Brasileiro</strong>`
			}

			else {
				result.innerHTML = `Você vive no ${país} e é <strong>Estrangeiro</strong>`
			}
		}
	</script>
</body>
</html>
