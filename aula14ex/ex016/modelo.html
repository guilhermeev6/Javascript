<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Modelo de Exercício</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<header>
		<h1>Vamos contar</h1>
	</header>

	<section>
		<div class="inicio">
			<span>Início:</span>
			<input type="number" class="inicio"></input>
		</div>
		<div class="fim">
			<span>Fim:</span>
			<input type="number" class="fim"></input>
		</div>
		<div class="passo">
			<span>Passo:</span>
			<input type="number" class="passo"></input>
		</div>
		<button class="btnContar" onclick="Calcular()">Contar</button>
		<div class="resultado">
			<span class="result"></span>
		</div>
	</section>

	<footer>
		<p>&copy; CursoemVídeo</p>
	</footer>

	<script src="script.js"></script>
