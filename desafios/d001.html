<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mensagens</title>
	<style type="text/css">
		body{
			background-color: gray;
		}

		button {
			background-color: blueviolet;
			padding: 10px;
			margin: 10px;
			font-size: 20pt;
			text-transform: uppercase;
			border: none;
		}

		button:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Desafio das mensagens</h1>

	<button onclick="b1()">Botão 1</button>
	<button onclick="b2()">Botão 2</button>
	<button onclick="b3()">Botão 3</button>
</body>

<script type="text/javascript">
	function b1() {
		window.prompt('Você clicou no 1° botão!')
	}

	function b2() {
		window.alert('Você clicou no 2° botão!')
	}

	function b3() {
		window.alert('Você clicou no 3° botão!')
	}
</script>

</html>
