<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let agora = new Date()
		let diaSem = agora.getDay()

		switch(diaSem){
			case 0:
				console.log("Domningo")
			break

			case 1:
				console.log("Segunda")
			break

			case 2:
				console.log("Terça")
			break

			case 3:
				console.log("Quarta")
			break

			case 4:
				console.log("Quinta")
			break

			case 5:
				console.log("Sexta")
			break

			case 6:
				console.log("Sábado")
			break

			default:
				console.log("[ERRO]: Dia inválido.")
			break
		}
	</script>
</body>
</html>
